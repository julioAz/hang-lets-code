<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="keywords" content="hangman,game" />
    <meta name="description" content="Simple hangman game" />
    <meta name="author" content="Guilherme Tavares da Silva" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS -->
    <link rel="stylesheet" href="css/index.css" />

    <!-- JS -->
    <script type="module" src="js/index.js"></script>

    <!-- Title -->
    <title>Hangmon Game</title>
  </head>
  <body>
    <!-- Container - Centralized box -->
    <div class="container">
      <!-- Start frame - Instructions and play button -->
      <div class="frame frame--start">
        <h1 class="frame__title">Hangmon Game</h1>
        <p class="frame__lead">
          Use the game keyboard to guess the word before your life expire!
        </p>
        <!-- show the player name -->
        <div>
          <label for="playerName">Player Name: </label>
          <input type="text" id="playerName" />
        </div>
        <button id="btnPlay" class="btn frame__btn" disabled>Play</button>
      </div>

      <!-- End frame - Aftermath: win, lose, play again button -->
      <div class="frame frame--end">
        <h1 class="frame__title">Hangman Game</h1>
        <p id="frameEndResult" class="frame__lead">
          <!-- tells when win or lose -->
        </p>
        <figure>
          <img id="frameEndResultImg" src="" alt="" />
        </figure>
        <p class="frame__lead">
          Correct word: <span class="frame__correctWord"></span>
        </p>
        <button id="btnPlayAgain" class="btn frame__btn" disabled>Play Again</button>
      </div>

      <!-- Game frame - Actual game: word (to be guessed), possible letters -->
      <div class="frame frame--game">
        <h1 class="game__title">Hangman Game</h1>

        <!-- Word to be guessed -->
        <ul class="game__word"></ul>

        <!-- Guesses remaining -->
        <p class="game__guesses">
          <figure>
            <img id="gameHamgmanImg" src="" alt="boneco" />
          </figure>
        </p>

        <!-- Possible letters -->
        <div class="game__keyboard"></div>

        <!-- Possible letters -->
        <div class="game__wordGuess">
          <form class="game__wordGuess--wrapper" id="wordGuessForm">
            <input type="text" id="wordGuessInput" />
            <button class="game__key" id="wordGuessButton">GUESS WORD</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
